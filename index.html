<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" href="assets/css/style.css" rel="stylesheet">
</head>

<body>

    <header class="main-header">
        <div class="header-picture-wrapper">
            <img src="assets/images/1246280_16061017110043391702.jpg" class="header-picutre" />
        </div>
        <div class="header-text">
            <h2 class="header-heading">Strona hotelu</h2>
            <p class="header-paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab, placeat.</p>
        </div>
    </header>
    <div class="main-heading">
        <h2>Nasza oferta</h2>
    </div>
    <div class="offer">
        <div class="hotel-item">
            <img class="offer-picture" src="assets/images/classic1.jpg" />
            <h3>Pokój mały</h3>
            <p id="small-rooms" class="rooms-details"> </p>
            <p id="small-booked" class="rooms-details"></p>
            <p id="small-tv" class="rooms-details">Telewior: <i class="tv fas" id="small_icon_tv"></i></p>
            <p id="small-acc" class="rooms-details">Acc: <i class="acc fas" id="small_icon_acc"></i></p>
            <button class="reserve" id='small-reserve'>Rezerwuj</button>
            <button class="reserve" id='small-cancel'>Odwołaj</button>
        </div>
        <div class="hotel-item">
            <img class="offer-picture" src="assets/images/images.jpg" />
            <h3>Pokój duży</h3>
            <p id="big-rooms" class="rooms-details"></p>
            <p id="big-booked" class="rooms-details"></p>
            <p id="big-tv" class="rooms-details">Telewior: <i class="tv fas" id="big_icon_tv"></i></p>
            <p id="big-acc" class="rooms-details">Acc: <i class="acc fas" id="big_icon_acc"></i></p>
            <button class="reserve" id='big-reserve'>Rezerwuj</button>
            <button class="reserve" id='big-cancel'>Odwołaj</button>
        </div>
        <div class="hotel-item">
            <img class="offer-picture" src="assets/images/178850685.jpg" />
            <h3>Pokój średni</h3>
            <p id="medium-rooms" class="rooms-details"></p>
            <p id="medium-booked" class="rooms-details"></p>
            <p id="medium-tv" class="rooms-details">Telewior: <i class="tv fas" id="medium_icon_tv"></i></p>
            <p id="medium-acc" class="rooms-details">Acc: <i class="acc fas" id="medium_icon_acc"></i></p>
            <button class="reserve" id='medium-reserve'>Rezerwuj</button>
            <button class="reserve" id='medium-cancel'>Odwołaj</button>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>

</html>
