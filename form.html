    <div>
        <form class="reservation-form">
            <label for="fname">First name:</label><br>
            <input class="booking" type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input class="booking" type="text" id="lname" name="lname"><br>
            <label for="date">Date</label><br>
            <input class="booking" type="date" id="date" name="date"><br>
            <label for="room">Room type:</label>
            <input class="radio-room" type="radio" id="small-r" name="room" value="small-r">
            <label class="radio-room" for="small-r">Small room</label>
            <input class="radio-room" type="radio" id="big-r" name="room" value="big-r">
            <label class="radio-room" for="big-r">Big room</label>
            <input class="radio-room" type="radio" id="middle-r" name="room" value="middle-r">
            <label class="radio-room" for="middle-r">Medium-sized room</label>
            <button type="submit" class="reserve book">Book</button>
        </form>
    </div>
